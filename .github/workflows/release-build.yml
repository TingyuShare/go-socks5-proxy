name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build desktop and mobile binaries
        run: |
          # Build for desktop
          chmod +x build.sh
          ./build.sh

          # Install gomobile from source to ensure stability
          echo "Cloning and installing gomobile..."
          # Use a temporary directory to avoid conflicts
          git clone https://go.googlesource.com/mobile /tmp/mobile
          cd /tmp/mobile
          # Checkout a known-stable commit
          git checkout 3605b5857705
          # Build and install from the local source
          go install ./cmd/gomobile
          # Add the Go bin directory to the PATH for subsequent steps
          export PATH="$(go env GOPATH)/bin":$PATH
          # Return to the original working directory
          cd $GITHUB_WORKSPACE

          # Initialize gomobile
          gomobile init

          # Build for Android
          echo "Building for Android..."
          gomobile bind -target=android -androidapi 21 -o bin/go-socks5-proxy.aar ./mobile

          # Build for iOS
          echo "Building for iOS..."
          gomobile bind -target=ios -o bin/go-socks5-proxy.xcframework ./mobile

      - name: Create Release and Upload Binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/go-socks5-proxy-linux-amd64
            bin/go-socks5-proxy-windows-amd64.exe
            bin/go-socks5-proxy-darwin-amd64
            bin/go-socks5-proxy.aar
            bin/go-socks5-proxy.xcframework
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
