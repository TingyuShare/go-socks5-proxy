name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop-and-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Setup Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go get golang.org/x/mobile/bind
          gomobile init
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build All Binaries
        run: |
          # Build desktop binaries
          chmod +x build.sh
          ./build.sh

          # Build Android binaries
          echo "Building for Android..."
          # Build AAR library
          gomobile bind -target=android -androidapi 21 -o bin/go-socks5-proxy.aar ./mobile
          # Build APK
          mkdir -p android-project
          gomobile build -target=android -androidapi 21 -o bin/go-socks5-proxy.apk ./mobile

      - name: Upload Linux/Windows/Android Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/go-socks5-proxy-linux-amd64
            bin/go-socks5-proxy-windows-amd64.exe
            bin/go-socks5-proxy-darwin-amd64
            bin/go-socks5-proxy.aar
            bin/go-socks5-proxy.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Setup Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go get golang.org/x/mobile/bind
          gomobile init
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build iOS Framework
        run: |
          echo "Building for iOS..."
          gomobile bind -target=ios -o bin/go-socks5-proxy.xcframework ./mobile
          
      - name: Package iOS Framework
        run: |
          cd bin
          zip -r go-socks5-proxy.xcframework.zip go-socks5-proxy.xcframework

      - name: Upload iOS Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: bin/go-socks5-proxy.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
