name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install stable gomobile from source
        run: |
          echo "Cloning stable version of golang.org/x/mobile..."
          # Clone the repository into a temporary directory
          git clone https://github.com/golang/mobile.git /tmp/mobile
          cd /tmp/mobile
          # Check out a known-good commit hash before the breaking changes
          git checkout 3605b5857705
          # Build and install gomobile from the checked-out source
          go install ./cmd/gomobile
          # Add the Go bin directory to the PATH for subsequent steps
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          cd $GITHUB_WORKSPACE

      - name: Build desktop and mobile binaries
        run: |
          # Build for desktop
          chmod +x build.sh
          ./build.sh

          # Initialize gomobile (it's now on the PATH)
          gomobile init

          # Build for Android
          echo "Building for Android..."
          gomobile bind -target=android -androidapi 21 -o bin/go-socks5-proxy.aar ./mobile

          # Build for iOS
          echo "Building for iOS..."
          gomobile bind -target=ios -o bin/go-socks5-proxy.xcframework ./mobile

      - name: Create Release and Upload Binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/go-socks5-proxy-linux-amd64
            bin/go-socks5-proxy-windows-amd64.exe
            bin/go-socks5-proxy-darwin-amd64
            bin/go-socks5-proxy.aar
            bin/go-socks5-proxy.xcframework
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
